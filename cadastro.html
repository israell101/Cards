<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body>

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">


    <main class="bg-red-100 p-2 h-screen flex justify-center items-center">
        <section class="bg-white w-[60rem] flex flex-row">
            <div class="bg-[#55AF9B] flex items-center flex-col justify-center text-center">
                <h1 class="text-white font-bold text-3xl">Welcome Back!</h1>
            <p class="text-white py-5 font-light text-base">To keep connect with us please login with your personal info</p>

                <a href="#" class="border-1 px-6 py-1 text-white rounded-4xl uppercase hover:bg-white hover:text-[#55AF9B] hover:transition-all duration-[.3s] ease-in-out">sign in</a>
            </div>

            <div class="flex flex-col justify-center text-center w-[40rem] px-30">

                <div class="py-12">
                <h2 class="text-[#5BAA98] text-3xl font-bold p-2">Create Acconunt</h2>
                <div class="flex justify-center items-center p-3 gap-10">
        <i class="fa-brands fa-facebook-f text-2xl text-[#9B9595] border-1 p-2 rounded-4xl w-10"></i>
        <i class="fa-brands fa-google-plus-g text-2xl text-[#9B9595] border-1 p-2 rounded-4xl w-11 flex justify-center items-center"></i>
        <i class="fa-brands fa-linkedin-in text-2xl text-[#9B9595] border-1 p-2 rounded-4xl w-10"></i>
</div>
                    <p class="font-light text-[#9B9595]">Or use email for registration:</p>

                    <div class="flex flex-col gap-2 py-10">

                  <div class="flex flex-col gap-4 py-10">


  <div class="relative">
    <i class="fa-solid fa-user absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-500"></i>
    <input type="text" placeholder="Name" class="w-full border-none h-11 bg-[#EBF0F0] pl-10 rounded">
  </div>


  <div class="relative">
    <i class="fa-solid fa-envelope absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-500"></i>
    <input type="text" placeholder="Email" class="w-full border-none h-11 bg-[#EBF0F0] pl-10 rounded">
  </div>


  <div class="relative">
    <i class="fa-solid fa-lock absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-500"></i>
    <input type="password" placeholder="Password" class="w-full border-none h-11 bg-[#EBF0F0] pl-10 rounded">
  </div>

</div>


                    </div>

                    <a href="#" class="bg-[#55AB9B] px-10 py-2 text-white uppercase rounded-4xl">sign in</a>
                </div>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
